scalar EmailAddress


type Query{
	getAllUsers:[User]!
	getUserByEmail(email:EmailAddress!):User
	getUserById(id:ID!):User!
}

type Mutation{
	createUser(user:createUser!):User!
	login(email:String!,password:String!):Auth!
}

type Auth{
	token:String!,
	message:String!
}

type User {
	_id:ID!
	email:String!
	password:String!
	phone:String!
	name:String!
	photo_url:String
	direction:Direction
	is_active:Boolean
}

type Direction{
	type:String!
	coordinates:[Float]!
}

type Location{
	type:String!,
	coordinates:[[[Float]]]!
}

type Zone {
	zone:String!
	location:Location!
	price:Float!
	is_active:Boolean
}

input createZone{
	zone:String!
	location:Location!
	price:Float!
	is_active:Boolean
}

input createLocation{
	type:String!,
	coordinates:[[[Float]]]!
}

input createUser{
	email:String!
	password:String!
	phone:String!
	name:String!
	photo_url:String
	direction:createDirection
}

input createDirection{
	type:String!
	coordinates:[Float]!
}

